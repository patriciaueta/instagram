<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celulares-removebg-preview.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram_logo-removebg-preview.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMG_6354.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como patriciaueta</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é patriciaueta?</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
